<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="create-task-form" action="/assets/js/models/task-manager.js" method="post">

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-tag"></i></span>
            <input name="name" type="text" class="form-control" placeholder="Enter Task Name...">
            <button class="btn btn-outline-secondary" type="submit" id="taskButton"><i class="fa fa-plus"></i></button>
        </div>
    </form>
    

    <div class="container py-5">
        <h2 class="fw-ligth mb-3">Task List</h2>
        
        <ul id="tasks-container" class="list-group">
            <li class="list-group-item d-flex gap-5 align-items-baseline">
                <div class="me-auto">An item</div>
                <div class="d-flex gap-2">
                    <i class="fa fa-trash-o text-danger" role="button"></i>
                    <i class="fa fa-edit text-success" role="button"></i>
                </div>
            </li>
            <li class="list-group-item d-flex">A second item</li>
            <li class="list-group-item d-flex">A third item</li>
            <li class="list-group-item d-flex">A fourth item</li>
            <li class="list-group-item d-flex">And a fifth one</li>
          </ul>

    </div>

   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/models/task-manager.js" ></script>
    <script src="/assets/js/main.js" defer></script>

    
</body>
</html>
